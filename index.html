<!DOCTYPE html>
<html>
<head>
  <title>Virtual Closet App</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
  <script src="script.js"></script> <!-- Include your JavaScript file -->
</head>
<body>
  <header>
    <div class="logo">
      <img src="icon1.png" alt="Logo">
    </div>
    <h1>Virtual Closet</h1>
    <nav>
      <ul>
        <li><button id="home-link">Home</button></li>
        <!-- <li><button id="about-link">About</button></li> -->
        <!-- <li><button id="settings-link">Settings</button></li> -->
        <li><button id="register-link">Register</button></li>
        <li><button id="login-link">Login</button></li>
        <li><button id="add-item-link">Add Item</button></li>
        <li><button id="item-display">Virtual Closet</button></li>
        <li><button id="logout-button">Logout</button></li>
      </ul>
    </nav>
  </header>

  <aside>
    <!-- Sidebar content goes here -->
  </aside>

  <main>
    <div id="item-display" class="page">
      <h2>My Virtual Closet</h2>
      <div id="item-container">
        <!-- Display the items here -->
      </div>
    </div>

    <div id="add-item-page" class="page">
      <h2>Add Item</h2>
      <form id="add-item-form">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name" required>
        <label for="item-description">Description:</label>
        <textarea id="item-description" name="item-description"></textarea>
        <label for="item-category">Category:</label>
        <select id="item-category" name="item-category">
          <option value="tops">Tops</option>
          <option value="bottoms">Bottoms</option>
          <option value="shoes">Shoes</option>
          <!-- Add more category options as needed -->
        </select>
        <label for="item-color">Color:</label>
        <input type="text" id="item-color" name="item-color">
        <label for="item-size">Size:</label>
        <input type="text" id="item-size" name="item-size">
        <label for="item-image">Image:</label>
        <input type="file" id="item-image" name="item-image">
        <button type="submit">Add Item</button>
      </form>
    </div>

    <div id="registration-page" class="page">
        <h2>Registration</h2>
        <form id="registration-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Register</button>
        </form>
      </div>

    <div id="login-page" class="page">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="login-email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="user-profile-page" class="page">
      <h2>User Profile</h2>
      <div id="profile-card">
        <p id="profile-name"></p>
        <p id="profile-email"></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Virtual Closet App. All rights reserved.</p>
  </footer>

  <!-- <script src="script.js"></script> Include your JavaScript file -->
</body>
</html>
